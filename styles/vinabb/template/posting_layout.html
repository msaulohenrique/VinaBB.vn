{% include 'overall_header.html' %}

<div class="row">
	<div class="panel panel-default">
		<div class="panel-body mail-compose">
			<div class="pull-right">
				<button type="button" class="btn btn-default btn-sm">
					<i class="fa fa-print"></i>
				</button>
			</div>
			<h3 class="font-300 text-primary">{{ lang('POST_A') }}</h3>
			<hr class="clearfix">
			<form class="form-horizontal" method="get">
				<div class="form-group"><label class="col-sm-2 control-label">To:</label>

					<div class="col-sm-10"><input type="text" class="form-control" value="john.doe@domain.com"></div>
				</div>
				<div class="form-group"><label class="col-sm-2 control-label">Subject:</label>

					<div class="col-sm-10"><input type="text" class="form-control" value=""></div>
				</div>
				<div class="form-group"><label class="col-sm-2 control-label">Attachments:</label>

					<div class="col-sm-10"><input type="file" class="form-control"></div>
				</div>
			</form>
			<textarea class="form-control" id="textarea" rows="10" data-toggle="wysiwyg-editor">{{ MESSAGE }}{{ DRAFT_MESSAGE }}</textarea>
			<div class="mail-body text-right tooltip-demo">
				<a href="mail-index.html" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="" data-original-title="Send"><i class="fa fa-reply"></i> Send</a>
				<a href="mail-index.html" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="Discard email"><i class="fa fa-times"></i> Discard</a>
				<a href="mail-index.html" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a>
			</div>
		</div>
	</div>
</div>

{% include 'overall_footer.html' %}
