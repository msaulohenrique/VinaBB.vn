imports:
    - { resource: tables.yml }

services:
    vinabb.web.decorated.cache:
        class: vinabb\web\decorated\cache\service
        decorates: cache
        arguments:
            - '@cache.driver'
            - '@config'
            - '@dbal.conn'
            - '@vinabb.web.helper'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%vinabb.web.tables.bb_categories%'
            - '%vinabb.web.tables.bb_items%'
            - '%vinabb.web.tables.portal_categories%'
            - '%vinabb.web.tables.portal_articles%'
    vinabb.web.decorated.help.controller.faq:
        class: vinabb\web\decorated\help\controller\faq
        decorates: phpbb.help.controller.faq
        arguments:
            - '@controller.helper'
            - '@phpbb.help.manager'
            - '@template'
            - '@language'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.decorated.help.controller.bbcode:
        class: vinabb\web\decorated\help\controller\bbcode
        decorates: phpbb.help.controller.bbcode
        arguments:
            - '@controller.helper'
            - '@phpbb.help.manager'
            - '@template'
            - '@language'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.decorated.text_formatter.s9e.factory:
        class: vinabb\web\decorated\textformatter\s9e\factory
        decorates: text_formatter.s9e.factory
        arguments:
            - '@text_formatter.data_access'
            - '@cache.driver'
            - '@dispatcher'
            - '@config'
            - '@language'
            - '@text_formatter.s9e.link_helper'
            - '%text_formatter.cache.dir%'
            - '%text_formatter.cache.parser.key%'
            - '%text_formatter.cache.renderer.key%'
    vinabb.web.decorated.text_formatter.s9e.renderer:
        class: vinabb\web\decorated\textformatter\s9e\renderer
        decorates: text_formatter.s9e.renderer
        arguments:
            - '@cache.driver'
            - '%text_formatter.cache.dir%'
            - '%text_formatter.cache.renderer.key%'
            - '@text_formatter.s9e.factory'
            - '@dispatcher'
        calls:
            - [configure_quote_helper, ['@text_formatter.s9e.quote_helper']]
            - [configure_smilies_path, ['@config', '@path_helper']]
            - [configure_user, ['@user', '@config', '@auth']]
    vinabb.web.pagination:
        class: vinabb\web\controller\pagination
        arguments:
            - '@language'
            - '@template'
            - '@user'
            - '@controller.helper'
    vinabb.web.helper:
        class: vinabb\web\controller\helper
    vinabb.web.user:
        class: vinabb\web\controller\user
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@dispatcher'
            - '@language'
            - '@message.form.admin'
            - '@message.form.topic'
            - '@message.form.user'
            - '@request'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '@group_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.ucp:
        class: vinabb\web\controller\ucp
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@dispatcher'
            - '@ext.manager'
            - '@language'
            - '@log'
            - '@request'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.mcp:
        class: vinabb\web\controller\mcp
        arguments:
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.board:
        class: vinabb\web\controller\board
        arguments:
            - '@auth'
            - '@cache'
            - '@config'
            - '@content.visibility'
            - '@cron.manager'
            - '@dbal.conn'
            - '@dispatcher'
            - '@language'
            - '@notification_manager'
            - '@vinabb.web.pagination'
            - '@request'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.embed:
        class: vinabb\web\controller\embed
        arguments:
            - '@auth'
            - '@dbal.conn'
            - '@language'
            - '@request'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.posting:
        class: vinabb\web\controller\posting
        arguments:
            - '@auth'
            - '@dbal.conn'
            - '@content.visibility'
            - '@cache'
            - '@config'
            - '@user'
            - '@language'
            - '@template'
            - '@vinabb.web.pagination'
            - '@request'
            - '@notification_manager'
            - '@cron.manager'
            - '@dispatcher'
            - '@controller.helper'
            - '@group_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.search:
        class: vinabb\web\controller\search
        arguments:
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.online:
        class: vinabb\web\controller\online
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@dispatcher'
            - '@language'
            - '@pagination'
            - '@request'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '@group_helper'
            - '%core.root_path%'
            - '%core.adm_relative_path%'
            - '%core.php_ext%'
    vinabb.web.portal:
        class: vinabb\web\controller\portal
        arguments:
            - '@auth'
            - '@cache'
            - '@config'
            - '@content.visibility'
            - '@dbal.conn'
            - '@dispatcher'
            - '@file_downloader'
            - '@language'
            - '@request'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '@group_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.listener:
        class: vinabb\web\event\listener
        arguments:
            - '@auth'
            - '@dbal.conn'
            - '@cache'
            - '@config'
            - '@ext.manager'
            - '@language'
            - '@request'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '@path_helper'
            - '@vinabb.web.helper'
            - '%core.root_path%'
            - '%core.adm_relative_path%'
            - '%core.php_ext%'
        tags:
            - { name: event.listener }
