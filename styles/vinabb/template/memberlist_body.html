{% include 'overall_header.html' %}

<div class="row">
	{% for row in memberrow %}
	<div class="col-md-3 col-sm-6">
		<div class="panel panel-default">
			<div class="panel-body text-center">
				<img alt="profile" class="img-circle margin-b-10 white-bg" src="{{ T_THEME_PATH }}/images/no_avatar.png" width="64">
				<p class="lead margin-b-0">{{ row.USERNAME_FULL }}</p>
				<p class="text-muted">MO, Columbia</p>
				<p>
					<a href="#" target="_blank" data-tooltip="true" data-placement="bottom" title="{{ lang('FACEBOOK') }}"><i class="fa fa-facebook-square fa-2x btn-icon-facebook"></i></a>
					<a href="#" target="_blank" data-tooltip="true" data-placement="bottom" title="{{ lang('TWITTER') }}"><i class="fa fa-twitter-square fa-2x btn-icon-twitter"></i></a>
					<a href="#" target="_blank" data-tooltip="true" data-placement="bottom" title="{{ lang('GOOGLE_PLUS') }}"><i class="fa fa-google-plus-square fa-2x btn-icon-googleplus"></i></a>
					<a href="#" target="_blank" data-tooltip="true" data-placement="bottom" title="{{ lang('SKYPE') }}"><i class="fa fa-skype fa-2x btn-icon-twitter"></i></a>
				</p>
				<hr>
				<ul class="list-unstyled margin-b-0 text-center row">
					<li class="col-xs-4">
						<span class="font-600">1,345</span>
						<p class="text-muted text-sm margin-b-0">Following</p>
					</li>
					<li class="col-xs-4">
						<span class="font-600">23K</span>
						<p class="text-muted text-sm margin-b-0">Followers</p>
					</li>
					<li class="col-xs-4">
						<span class="font-600">{{ row.POSTS }}</span>
						<p class="text-muted text-sm margin-b-0">{{ lang('POSTS') }}</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% include 'overall_footer.html' %}
