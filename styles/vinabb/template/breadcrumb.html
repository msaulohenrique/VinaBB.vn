<div class="page-header">
	<div class="row">
		<div class="col-sm-9">
			<ol class="breadcrumb">
				{% if breadcrumb %}
				<li><a href="{{ U_INDEX }}" data-tooltip="true" data-placement="{{ S_RIGHT }}" title="{{ lang('HOME') }}"><i class="icon-home"></i></a></li>
				{% else %}
				<li><a href="{{ U_INDEX }}"><i class="fa fa-home"></i> {{ lang('HOME') }}</a></li>
				{% endif %}

				{% for item in breadcrumb %}
				{% if item.URL and not loop.last %}
				<li><a href="{{ item.URL }}">{{ item.NAME }}</a></li>
				{% else %}
				<li>{{ item.NAME }}</li>
				{% endif %}
				{% endfor %}
			</ol>
		</div>
		<div class="hidden-xs col-sm-3 text-{{ S_RIGHT }}">
			<span data-tooltip="true" data-placement="{{ S_RIGHT }}" title="{{ S_TIMEZONE }}">{{ CURRENT_TIME }}</span>
		</div>
	</div>
</div>
