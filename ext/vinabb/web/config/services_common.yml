services:
    vinabb.web.cache:
        class: vinabb\web\controllers\cache\service
        arguments:
            - '@cache.driver'
            - '@config'
            - '@service_container'
            - '@dbal.conn'
            - '%core.root_path%'
            - '%core.php_ext%'
        calls:
            - [set_driver, ['@cache.driver']]
    vinabb.web.pagination:
        class: vinabb\web\controllers\pagination
        arguments:
            - '@language'
            - '@template'
            - '@user'
            - '@controller.helper'
    vinabb.web.helper:
        class: vinabb\web\controllers\helper
        arguments:
            - '@auth'
            - '@vinabb.web.cache'
            - '@config'
            - '@service_container'
            - '@dbal.conn'
            - '@file_downloader'
            - '@language'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '@group_helper'
    vinabb.web.helper.event:
        class: vinabb\web\events\helper
        arguments:
            - '@auth'
            - '@vinabb.web.cache'
            - '@config'
            - '@language'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '@vinabb.web.helper'
            - '%core.root_path%'
            - '%core.php_ext%'
    vinabb.web.helper.entity:
        class: vinabb\web\entities\helper\helper
        arguments:
            - '@dbal.conn'
